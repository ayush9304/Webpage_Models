<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style-login.css">
</head>
<body>
	<div class="login-box">
		<h1>Login</h1>
		<hr style="font-size: 35px;border-bottom: 3px solid;color: khaki;margin-top: -18px;margin-right: 35.6%;margin-left: 35.6%;" noshade>
		<div class="input-box">
			<div>
				<input class="user" type="text" placeholder="Username">
			</div>
			<div>
				<input class="pass" type="password" placeholder="Password">
			</div>
		</div>
		<div>
			<input class="btn" type="button" Value="Sign In">
		</div><br>
		<font color="lightgrey" size="2px" style="font-weight: 100; font-family: padding: 25px;margin-bottom: 25px;">or</font>
		<div class="new-account">
			<a href="#">Create new account</a>
		</div>

	</div>
</body>
</html>
